<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}
                quillcraftsman (Levan Lomidze)
            {% endblock %}
        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="{% url '/index.html' %}"><span class="fw-bolder text-primary">quillcraftsman</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link {% if_current_page '/index.html' 'active' '' %}" href="{% url '/index.html' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link {% if_current_page '/projects.html' 'active' '' %}" href="{% url '/projects.html' %}">Projects</a></li>
                            <li class="nav-item"><a class="nav-link {% if_current_page '/contact.html' 'active' '' %}" href="{% url '/contact.html' %}">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyleft &#127279; quillcraftsman 2023</div></div>
                    <div class="col-auto">
                        <a class="small" href="{% url '/index.html' %}">Home</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="{% url '/projects.html' %}">Projects</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="{% url '/contact.html' %}">Contact</a>
                        <span class="mx-1">&middot;</span>
                        <a href="https://lavacactus.craftsman.lol" target="_blank" class="small">This site was created by LavaCactus</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" target="_blank" href="https://github.com/quillcraftsman/lavacactus"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->2
    </body>
</html>
